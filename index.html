<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Buttons Project</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container">

        <div class="buttom-box">
            <h1>Some Cool Effects with Links</h1>
            <a href="#" class="btn text-buttom01">Click Me</a>
            <a href="#" class="btn text-buttom02">Click Me</a>
            <a href="#" class="btn text-buttom03">Click Me</a>
            <a href="#" class="btn text-buttom04">Click Me</a>
            <a href="#" class="btn text-buttom05">Click Me</a>

        </div>


    </div>
    <div class="container">

        <div class="buttom-box">
            <h1>Some Cool Effects with Input Buttons</h1>
            <h2>Simple Ghost Button</h2>
            <input type="button" class="input-btn input-btn-ghost" value="Click Me">
            <input type="button" class="input-btn input-btn-ghost input-btn-ghost-rounded" value="Click Me">
            <input type="button" class="input-btn input-btn-ghost input-btn-ghost-cicle" value="Click Me">

        </div>
    </div>

    <div class="container">

        <div class="buttom-box">
            <h2>Ghost Button with Dashed Border</h2>
            <input type="button" class="input-btn input-btn-ghost-dashed " value="Click Me">
            <input type="button" class="input-btn input-btn-ghost-dashed input-btn-ghost-rounded" value="Click Me">
            <input type="button" class="input-btn input-btn-ghost-dashed input-btn-ghost-dashed-circle" value="Click Me">

        </div>


    </div>
</body>

</html>
